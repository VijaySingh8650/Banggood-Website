<script>
  document
    .querySelector("#create_account")
    .addEventListener("click", sendToLocal);

  var user_data = JSON.parse(localStorage.getItem("login_data")) || [];
  function sendToLocal() {
    event.preventDefault();





    if (document.getElementById("email_id").value.trim() == "" || document.getElementById("password").value.trim() == "" ) {
      alert("All fields Required !! ");
    } else {
      var usersObj = {
        email: document.getElementById("email_id").value,
        pass: document.getElementById("password").value,
      };
      user_data.push(usersObj);
      localStorage.setItem("login_data", JSON.stringify(user_data));
      alert("User Created Successfully : Now you can Login ");
      window.location.href = "./login.html";
    }
  }
</script>
